<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio Pulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <!-- Navigation menu (same as index.html) -->
  </nav>
  <div class="container animate-opacity">
    <header>
      <h1>Get in Touch</h1>
      <p>Have a question or want to collaborate on a project? I'd love to hear from you!</p>
    </header>
    <main>
      <section>
        <form action="mailto:emilychen@example.com" method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">


          <label for="email">Email:</label>
          <input type="email" id="email" name="email">


          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>


          <button class="background-primary primary-color">Send Email</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
